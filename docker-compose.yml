services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: nfc_postgres
    restart: always
    environment:
      POSTGRES_DB: nfc_medical
      POSTGRES_USER: nfc_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - nfc_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nfc_redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nfc_network

  # Django Backend
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/${GITHUB_REPOSITORY_OWNER:-local}/nfc-backend-nfc:${IMAGE_TAG:-latest}}
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nfc_backend
    restart: always
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
    networks:
      - nfc_network

  # Celery Worker
  celery:
    image: ${BACKEND_IMAGE:-ghcr.io/${GITHUB_REPOSITORY_OWNER:-local}/nfc-backend-nfc:${IMAGE_TAG:-latest}}
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nfc_celery
    restart: always
    command: celery -A config worker -l info
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
      - backend
    networks:
      - nfc_network

  # Celery Beat (scheduled tasks)
  celery-beat:
    image: ${BACKEND_IMAGE:-ghcr.io/${GITHUB_REPOSITORY_OWNER:-local}/nfc-backend-nfc:${IMAGE_TAG:-latest}}
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nfc_celery_beat
    restart: always
    command: celery -A config beat -l info
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
      - backend
    networks:
      - nfc_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nfc_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
    networks:
      - nfc_network

  # Web Frontend (optional, for development)
  web:
    image: ${WEB_IMAGE:-ghcr.io/${GITHUB_REPOSITORY_OWNER:-local}/nfc-frontend-nfc:${IMAGE_TAG:-latest}}
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}
        - VITE_APP_NAME=${VITE_APP_NAME:-NFC Medical}
        - VITE_ENVIRONMENT=${VITE_ENVIRONMENT:-development}
    container_name: nfc_web
    restart: always
    ports:
      - "80:80"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
    networks:
      - nfc_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  nfc_network:
    driver: bridge
