name: nfc_medical
description: NFC Medical Emergency Access Platform Mobile App

publish_to: 'none'

version: 1.0.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # NFC
  nfc_manager: ^3.3.0
  # Alternative: flutter_nfc_kit: ^3.3.1

  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  pretty_dio_logger: ^1.3.1

  # State Management
  provider: ^6.1.1
  # Alternative: flutter_bloc: ^8.1.3

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Security & Encryption
  encrypt: ^5.0.3
  crypto: ^3.0.3

  # Authentication
  flutter_otp_text_field: ^1.1.3
  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.1.0

  # Navigation
  go_router: ^13.0.0

  # Utils
  uuid: ^4.3.2
  permission_handler: ^11.1.0
  url_launcher: ^6.2.2
  connectivity_plus: ^5.0.2

  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.0.0

  # Loading & Dialogs
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.4
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

