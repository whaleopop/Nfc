name: Build and Deploy Backend (GHCR)

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'docker-compose.yml'
      - '.github/workflows/backend-ghcr-deploy.yml'

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: nfc

jobs:
  build-backend:
    name: Build & Push Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set lowercase repository owner
        id: lowercase
        run: echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.owner }}/${{ env.IMAGE_NAME }}-backend-nfc
          tags: |
            type=raw,value=latest
            type=sha
            type=ref,event=branch
          labels: |
            org.opencontainers.image.title=${{ env.IMAGE_NAME }}-backend-nfc
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          provenance: false
          sbom: false
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-backend:
    needs: [ build-backend ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          # Convert repository owner to lowercase for Docker image names
          OWNER_LOWERCASE=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')

          cat <<EOF > .env
          IMAGE_TAG=sha-${{ github.sha }}
          GITHUB_REPOSITORY_OWNER=${OWNER_LOWERCASE}

          # Backend secrets
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          DEBUG=${{ secrets.DEBUG }}
          ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}

          # Database (PostgreSQL)
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}

          # Redis
          REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}

          # Celery
          CELERY_BROKER_URL=${{ secrets.CELERY_BROKER_URL }}
          CELERY_RESULT_BACKEND=${{ secrets.CELERY_RESULT_BACKEND }}
          EOF
          chmod 600 .env

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} -p 22 >> ~/.ssh/known_hosts

      - name: Copy files to server
        run: |
          # Ensure SERVER_PATH is set, default to /root/nfc-app if not
          SERVER_PATH="${{ secrets.SERVER_PATH }}"
          if [ -z "$SERVER_PATH" ]; then
            SERVER_PATH="/root/nfc-app"
          fi

          echo "Deploying to: $SERVER_PATH"

          rsync -avz --delete -e "ssh -p 22" \
            docker-compose.yml \
            .env \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${SERVER_PATH}/

      - name: Deploy Backend via Docker Compose
        run: |
          # Set default path if SERVER_PATH is empty
          SERVER_PATH="${{ secrets.SERVER_PATH }}"
          if [ -z "$SERVER_PATH" ]; then
            SERVER_PATH="/root/nfc-app"
          fi

          ssh -p 22 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} bash -s << EOF
          set -euo pipefail

          # Deployment path
          DEPLOY_PATH="${SERVER_PATH}"

          echo "Deploying backend to: \$DEPLOY_PATH"
          cd "\$DEPLOY_PATH"

          # Check Docker Compose v2
          if ! docker compose version > /dev/null 2>&1; then
            echo "‚ö†Ô∏è Docker Compose v2 not found, installing..."
            curl -fsSL https://get.docker.com | sh
          fi

          echo "Stopping and removing backend containers..."
          docker compose stop backend celery celery-beat || true
          docker compose rm -f backend celery celery-beat || true

          echo "Login to GHCR..."
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          echo "Pulling backend image..."
          docker compose pull backend --quiet

          echo "Starting Backend services..."
          docker compose up -d backend celery celery-beat --force-recreate --pull always

          echo "Waiting for backend to start..."
          sleep 10

          echo "Running migrations..."
          docker compose exec -T backend python manage.py migrate --noinput

          echo "Collecting static files..."
          docker compose exec -T backend python manage.py collectstatic --noinput

          echo "Container status:"
          docker compose ps backend celery celery-beat

          echo "‚úÖ Backend deployed successfully"
          EOF

      - name: Health check
        run: |
          echo "üè• Checking backend health..."
          max_attempts=10
          attempt=0

          while [ $attempt -lt $max_attempts ]; do
            if curl -f ${{ secrets.BACKEND_URL }}/api/health/ > /dev/null 2>&1; then
              echo "‚úÖ Backend is healthy!"
              exit 0
            fi

            attempt=$((attempt + 1))
            echo "‚è≥ Attempt $attempt/$max_attempts - waiting for backend..."
            sleep 5
          done

          echo "‚ö†Ô∏è Backend health check inconclusive"

      - name: Notify deployment status
        if: always()
        run: |
          OWNER_LOWERCASE=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          if [ ${{ job.status }} == 'success' ]; then
            echo "‚úÖ Backend deployment successful!"
            echo "üê≥ Image: ghcr.io/${OWNER_LOWERCASE}/${{ env.IMAGE_NAME }}-backend-nfc:${{ github.sha }}"
          else
            echo "‚ùå Backend deployment failed!"
          fi
