name: Build and Deploy Backend (GHCR)

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'docker-compose.yml'
      - '.github/workflows/backend-ghcr-deploy.yml'

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: nfc

jobs:
  build-backend:
    name: Build & Push Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-backend-nfc
          tags: |
            type=raw,value=latest
            type=sha
            type=ref,event=branch
          labels: |
            org.opencontainers.image.title=${{ env.IMAGE_NAME }}-backend-nfc
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          provenance: false
          sbom: false
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-backend:
    needs: [ build-backend ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          # Get short SHA (first 7 characters) to match Docker metadata action
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)

          cat <<EOF > .env
          IMAGE_TAG=sha-${SHORT_SHA}
          GITHUB_REPOSITORY_OWNER=${{ github.repository_owner }}

          # Backend secrets
          SECRET_KEY=${{ secrets.SECRET_KEY || 'insecure-default-key-change-in-production' }}
          DEBUG=${{ secrets.DEBUG || 'False' }}
          ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS || '*' }}

          # Database (PostgreSQL)
          POSTGRES_DB=${{ secrets.POSTGRES_DB || 'nfc_medical' }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER || 'nfc_user' }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD || secrets.DB_PASSWORD || 'changeme' }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD || secrets.POSTGRES_PASSWORD || 'changeme' }}

          # Redis
          REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD || 'changeme' }}

          # Celery
          CELERY_BROKER_URL=${{ secrets.CELERY_BROKER_URL || 'redis://:changeme@redis:6379/0' }}
          CELERY_RESULT_BACKEND=${{ secrets.CELERY_RESULT_BACKEND || 'redis://:changeme@redis:6379/0' }}
          EOF
          chmod 600 .env

          echo "üìù Created .env file with following variables:"
          cat .env | grep -v PASSWORD | grep -v SECRET_KEY | grep -v REDIS_PASSWORD

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} -p 22 >> ~/.ssh/known_hosts

      - name: Copy files to server
        run: |
          # Ensure SERVER_PATH is set, default to /root/nfc-app if not
          SERVER_PATH="${{ secrets.SERVER_PATH }}"
          if [ -z "$SERVER_PATH" ]; then
            SERVER_PATH="/root/nfc-app"
          fi

          echo "Deploying to: $SERVER_PATH"

          rsync -avz --delete -e "ssh -p 22" \
            docker-compose.yml \
            .env \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${SERVER_PATH}/

      - name: Deploy Backend via Docker Compose
        run: |
          # Set default path if SERVER_PATH is empty
          SERVER_PATH="${{ secrets.SERVER_PATH }}"
          if [ -z "$SERVER_PATH" ]; then
            SERVER_PATH="/root/nfc-app"
          fi

          ssh -p 22 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} bash -s << 'ENDSSH'
          set -euo pipefail

          # Deployment path
          DEPLOY_PATH="${{ secrets.SERVER_PATH }}"
          if [ -z "$DEPLOY_PATH" ]; then
            DEPLOY_PATH="/root/nfc-app"
          fi

          echo "üöÄ Deploying backend to: $DEPLOY_PATH"
          cd "$DEPLOY_PATH"

          # Check .env file exists
          if [ ! -f .env ]; then
            echo "‚ùå .env file not found!"
            exit 1
          fi
          echo "‚úÖ .env file found"

          # Show .env file (without sensitive data)
          echo "üìù Environment variables in .env:"
          cat .env | grep -v "PASSWORD" | grep -v "SECRET_KEY" | grep -v "REDIS_PASSWORD"
          echo ""

          # Verify critical environment variables are set
          echo "üîç Checking critical environment variables..."
          missing_vars=0

          if ! grep -q "^SECRET_KEY=" .env || grep -q "^SECRET_KEY=$" .env; then
            echo "‚ö†Ô∏è SECRET_KEY is not set or empty"
            missing_vars=$((missing_vars + 1))
          else
            echo "‚úÖ SECRET_KEY is set"
          fi

          if ! grep -q "^POSTGRES_PASSWORD=" .env || grep -q "^POSTGRES_PASSWORD=$" .env; then
            echo "‚ö†Ô∏è POSTGRES_PASSWORD is not set or empty"
            missing_vars=$((missing_vars + 1))
          else
            echo "‚úÖ POSTGRES_PASSWORD is set"
          fi

          if ! grep -q "^CELERY_BROKER_URL=" .env || grep -q "^CELERY_BROKER_URL=$" .env; then
            echo "‚ö†Ô∏è CELERY_BROKER_URL is not set or empty"
            missing_vars=$((missing_vars + 1))
          else
            echo "‚úÖ CELERY_BROKER_URL is set"
          fi

          if [ $missing_vars -gt 0 ]; then
            echo "‚ùå Found $missing_vars missing critical variables"
            exit 1
          fi
          echo ""

          # Check if Docker daemon is running
          if ! docker info > /dev/null 2>&1; then
            echo "‚ùå Docker daemon is not running!"
            echo "Starting Docker daemon..."
            sudo systemctl start docker || true
            sleep 5

            if ! docker info > /dev/null 2>&1; then
              echo "‚ùå Failed to start Docker daemon"
              exit 1
            fi
          fi
          echo "‚úÖ Docker daemon is running"

          # Check Docker Compose v2
          if ! docker compose version > /dev/null 2>&1; then
            echo "‚ö†Ô∏è Docker Compose v2 not found, installing..."
            curl -fsSL https://get.docker.com | sh
          fi
          echo "‚úÖ Docker Compose version: $(docker compose version)"

          echo "üõë Stopping and removing existing backend containers..."
          docker compose stop backend celery celery-beat || true
          docker compose rm -f backend celery celery-beat || true

          # Remove containers by name if they still exist (fallback)
          docker rm -f nfc_backend nfc_celery nfc_celery_beat 2>/dev/null || true

          echo "üîê Login to GHCR..."
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          echo "üì• Pulling latest backend image..."
          docker compose pull backend --quiet

          echo "üîç Checking if db and redis containers exist..."
          DB_RUNNING=$(docker ps --format '{{.Names}}' | grep -c "^nfc_postgres$" || true)
          REDIS_RUNNING=$(docker ps --format '{{.Names}}' | grep -c "^nfc_redis$" || true)

          if [ "$DB_RUNNING" -eq 1 ] && [ "$REDIS_RUNNING" -eq 1 ]; then
            echo "‚úÖ DB and Redis are already running"
            echo "üöÄ Starting only Backend services..."
            docker compose up -d backend celery celery-beat --force-recreate
          else
            echo "‚ö†Ô∏è DB or Redis not running, starting backend+db+redis (NOT web)..."
            # Start ONLY backend services and their dependencies, exclude web
            docker compose up -d db redis backend celery celery-beat --force-recreate
          fi

          echo "‚è≥ Waiting for backend container to start (up to 120 seconds)..."
          max_wait=120
          counter=0

          while [ $counter -lt $max_wait ]; do
            counter=$((counter + 1))

            # Check if container exists
            if docker inspect nfc_backend >/dev/null 2>&1; then
              status=$(docker inspect -f '{{.State.Status}}' nfc_backend 2>/dev/null || echo "unknown")

              if [ "$status" = "running" ]; then
                echo "‚úÖ Backend container is running"
                break
              elif [ "$status" = "exited" ] || [ "$status" = "dead" ]; then
                echo "‚ùå Backend container crashed (status: $status)"
                echo ""
                echo "üìù Backend logs:"
                docker compose logs backend --tail 100
                echo ""
                echo "üîç Exit code:"
                docker inspect -f '{{.State.ExitCode}}' nfc_backend
                exit 1
              else
                echo "‚è≥ Container status: $status ($counter/$max_wait)"
              fi
            else
              echo "‚è≥ Container not created yet ($counter/$max_wait)"
            fi

            sleep 2
          done

          # Final check after timeout
          if [ $counter -ge $max_wait ]; then
            echo "‚ùå Backend container failed to start after $max_wait seconds"
            echo ""
            echo "üìã All containers:"
            docker compose ps
            echo ""
            echo "üìù Backend logs (if any):"
            docker compose logs backend --tail 100 || echo "No logs available"
            echo ""
            echo "üìù Celery logs (if any):"
            docker compose logs celery --tail 50 || echo "No logs available"
            exit 1
          fi

          # Verify all backend services are running
          echo "üîç Verifying all backend services..."
          services_ok=true

          for service in backend celery celery-beat; do
            status=$(docker compose ps $service --format json 2>/dev/null | grep -o '"State":"[^"]*"' | cut -d'"' -f4 || echo "missing")
            if [ "$status" != "running" ]; then
              echo "‚ö†Ô∏è Service $service is not running (status: $status)"
              services_ok=false
            else
              echo "‚úÖ Service $service is running"
            fi
          done

          if [ "$services_ok" != "true" ]; then
            echo "‚ùå Not all backend services are running"
            docker compose ps
            docker compose logs backend celery celery-beat --tail 50
            exit 1
          fi

          # Additional wait for app initialization
          echo "‚è≥ Waiting for Django to initialize (30 seconds)..."
          sleep 30

          echo "üîç Verifying manage.py is accessible..."
          if ! docker compose exec -T backend test -f /app/manage.py; then
            echo "‚ùå manage.py not found in container!"
            echo "Container contents:"
            docker compose exec -T backend ls -la /app/
            exit 1
          fi
          echo "‚úÖ manage.py found"

          echo "üìä Running database migrations..."
          if ! docker compose exec -T backend python manage.py migrate --noinput; then
            echo "‚ùå Migrations failed!"
            docker compose logs backend --tail 50
            exit 1
          fi
          echo "‚úÖ Migrations completed"

          echo "üé® Collecting static files..."
          if ! docker compose exec -T backend python manage.py collectstatic --noinput; then
            echo "‚ö†Ô∏è Static files collection failed (non-critical)"
            docker compose logs backend --tail 20
          else
            echo "‚úÖ Static files collected"
          fi

          echo "üìã Container status:"
          docker compose ps backend celery celery-beat

          # Verify backend is actually running
          if ! docker compose ps backend | grep -q "Up"; then
            echo "‚ùå Backend container is not running!"
            echo ""
            echo "üìù Backend logs:"
            docker compose logs backend --tail 100
            echo ""
            echo "üîç All containers:"
            docker compose ps -a
            exit 1
          fi

          echo "üìù Recent backend logs:"
          docker compose logs backend --tail 20

          echo "‚úÖ Backend deployed successfully"
          ENDSSH

      - name: Cleanup old images
        if: success()
        run: |
          echo "üßπ Cleaning up old Docker images on server..."
          ssh -p 22 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            # Remove dangling images
            docker image prune -f

            # Remove old nfc-backend images (keep latest 3)
            docker images ghcr.io/${{ github.repository_owner }}/nfc-backend-nfc --format "{{.ID}} {{.CreatedAt}}" | \
              sort -rk 2 | tail -n +4 | awk '{print $1}' | xargs -r docker rmi -f || true

            echo "‚úÖ Cleanup completed"
          ENDSSH

      - name: Notify deployment status
        if: always()
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          if [ ${{ job.status }} == 'success' ]; then
            echo "‚úÖ Backend deployment successful!"
            echo "üê≥ Image: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-backend-nfc:sha-${SHORT_SHA}"
          else
            echo "‚ùå Backend deployment failed!"
          fi
